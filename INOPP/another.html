<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <!-- ====Styles==== -->
    <link rel="stylesheet" href="another.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <!--  =====Navigation=====  -->
    <div class="container">
        <div class="navigation">
        <ul>
            <li>
                <a href="">
                    <span class="icon"><ion-icon name="browsers"></ion-icon></span>
                    <span class="title">INOPP</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><ion-icon name="browsers"></ion-icon></span>
                    <span class="title">Browse Opportunities</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><iconify-icon icon="ic:baseline-history-edu" width="30"></iconify-icon></span>
                    <span class="title">User Stories</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><iconify-icon icon="fluent-mdl2:company-directory" width="30"></iconify-icon></span>
                    <span class="title">Company Directory</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><iconify-icon icon="grommet-icons:resources" width="30"></iconify-icon></span>
                    <span class="title">Resources</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                    <span class="title">FAQs</span>
                </a>
            </li>

            <!-- <li>
                <a href="">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="title">Settings</span>
                </a>
            </li> -->

            <li>
                <a href="">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <span class="title">Privacy Policy</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><ion-icon name="log-in-outline"></ion-icon></span>
                    <span class="title">Sign In/Create an account</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="menubar">
            <div class="toggle">
                <ion-icon name="menu"></ion-icon>
            </div>
            <div class="features">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
        </div>
    </div>

    </div>

    <!-- ====Scripts==== -->
    <script src="another.js"></script>

    <!-- ====ionicons==== -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
